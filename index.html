<!DOCTYPE html>
<html>

<head>
	<title>Falling Object Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,500" rel="stylesheet" type="text/css">
	<style>
		body {
			text-align: center;
			font-family: Dosis, sans-serif;
		}
		
		canvas {
			background: #e1e1ea;
			display: block;
			margin: auto;
		}
		
		p {
			font-family: Dosis, sans-serif;
			font-size: 28px;
			text-align: center;
		}
		
		.text {
			font-family: Dosis, sans-serif;
			background: #e1e1ea;
			padding: 5px 10px;
			display: inline-block;
		}
		
		#audioControls {
			display: none;
		}
		
		#radioButton {
			margin: auto;
			background: #e1e1ea;
			width: 41%;
		}
	</style>
</head>

<body background="background.jpg">
	<div class="text">
		<p>Use the left and right arrow keys to move. Try and catch as many of the falling objects as you can!</p>
		<p id="level"></p>
	</div>
	<canvas id="canvas" width="512" height="480"></canvas>
	<img id="toilet" style="display: none;" src="playerToilet.png">
	<section id="audioControls">
		<audio id="bgAudio" src="bensound-jazzcomedy.mp3" controls loop></audio>
		<audio id="effectAudio" src="slurp_sound.mp3" controls></audio>
		<audio id="endAudio" src="flush_sound.wav" controls></audio>
	</section>
	<div id="radioButton">
		<form action="">
			<input type="radio" name="diff" value="easy" checked="checked"> Easy
			<input type="radio" name="diff" value="med"> Medium
			<input type="radio" name="diff" value="hard"> Hard
		</form>
	</div>
	<script src="game.js"></script>
	<script src="keys.js"></script>
	<script src="loader.js"></script>
</body>

</html>
